<html lang="en">

    <title>Spotify</title>

    <div class="container flex bg-black">

        <div class=" left "> 
            <div class="home bg-grey m-1 rounded p-1">

                <ul class="p-2">
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="icons8-search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class=" invert" src="lib.svg" alt="library">

                </div>

                    <ul> -->

                    </div>
                    <div>

                    </div>

                    </div>

                    </div>
                    <div>

                </div>
