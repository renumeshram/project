<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="main" style="display: flex;">

        <div class="login-container">
            <form id="login-form">
                <div class="first" style="display:block;">
                    <div class="logo"><img class=" margin" src="logo.svg" alt=""></div>
                    <h2>Sign in to Spotify Music</h2>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div> -->
                
                    <button class="btn" type="submit"><a href="http://127.0.0.1:5500/login.html">Submit</a></button>
                

            </form>
            <div class="line"></div>
            <div class="form-link">
                <span>Already have an account? <a href="login.html" class="link login-link">Log in</a></span>
            </div>

        </div>
    </div>
</body>

</html>
